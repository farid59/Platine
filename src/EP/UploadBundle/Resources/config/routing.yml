ep_upload_home:
    path:    /home
    defaults: { _controller:EPUploadBundle:Upload:index }

ep_upload_file:
    path: /
    defaults: { _controller:EPUploadBundle:Upload:upload }

ep_delete_file:
    path: /delete/{id}
    defaults: { _controller:EPUploadBundle:Upload:delete}
    requirements:
        id: \d+

ep_view_file:
    path: /view
    defaults: { _controller:EPUploadBundle:Upload:view }
